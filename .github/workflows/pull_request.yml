name: Compile after pull request merged

on:
  pull_request:
    types:
      - closed
    branches: [ main ]
    paths-ignore:
    - '.github/**'
    - 'picture/**'
    - 'program/**'
    - '*.md'
    - '**/.autoopen-text'
    - '.autoopen-text'
    - '.gitignore'

jobs:
  merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: Get number of CPU cores
      uses: SimenB/github-actions-cpu-cores@v2
      id: cpu-cores
    - uses: actions/checkout@v5
    - name: packages install
      run: sudo apt-get update; sudo apt-get install libtool-bin libssl-dev libssl-doc libwayland-dev wayland-protocols libcap-dev libncurses-dev manpages-dev ncurses-doc
    - name: make
      run: make -j${{ steps.cpu-cores.outputs.count }} build
