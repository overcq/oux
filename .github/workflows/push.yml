name: Compile after push

on:
  push:
    branches: [ $default-branch ]
    paths-ignore:
    - '.github/**'
    - 'picture/**'
    - 'program/**'
    - '*.md'
    - '**/.autoopen-text'
    - '.autoopen-text'
    - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: packages install
      run: sudo apt-get update; sudo apt-get install libncurses-dev libssl-doc libxcb-icccm4-dev libxcb-shape0-dev libxcb-util-dev libxcb-xkb-dev libxkbcommon-x11-dev manpages-dev ncurses-doc
    - name: test
      run: man regcomp; man regexec
      shell: bash
