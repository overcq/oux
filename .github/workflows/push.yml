name: Compile after push

on:
  push:
    branches: [ main ]
    paths-ignore:
    #- '.github/**'
    - 'picture/**'
    - 'program/**'
    - '*.md'
    - '**/.autoopen-text'
    - '.autoopen-text'
    - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: packages install
      run: sudo apt-get update; sudo apt-get install libtool-bin libcap-dev libncurses-dev libssl-doc libxcb-icccm4-dev libxcb-shape0-dev libxcb-util-dev libxcb-xkb-dev libxkbcommon-x11-dev manpages-dev ncurses-doc
    - name: test
      run: pkg-config --list-all
    #- name: make
      #run: PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig make build
